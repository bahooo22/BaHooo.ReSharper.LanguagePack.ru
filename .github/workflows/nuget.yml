name: Publish NuGet Package

on:
  workflow_run:
    workflows: ["Pack RU ReSharper I18n"]
    types: [completed]

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Download artifact from pack workflow
        if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
        uses: actions/download-artifact@v4
        with:
          name: BaHooo.ReSharper.I18n.ru-nuget
          path: ./nuget-artifacts

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Publish to NuGet
        shell: pwsh
        run: |
          $packages = Get-ChildItem -Path "nuget-artifacts" -Filter "*.nupkg"
          if ($packages.Count -eq 0) {
            Write-Host "No .nupkg files found in nuget-artifacts/"
            exit 1
          }
          Write-Host "Found package(s):"
          $packages | ForEach-Object { Write-Host "  - $($_.Name)" }
          foreach ($pkg in $packages) {
            Write-Host "Publishing: $($pkg.FullName)"
            nuget push "$($pkg.FullName)" `
              -Source https://api.nuget.org/v3/index.json `
              -ApiKey ${{ secrets.NUGET_API_KEY }} `
              -SkipDuplicate
