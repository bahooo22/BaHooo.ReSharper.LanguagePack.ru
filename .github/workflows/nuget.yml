name: Publish NuGet Package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Download NuGet package from release
        shell: pwsh
        run: |
          $tag = "${{ github.event.release.tag_name }}"
          gh release download "$tag" `
            --repo "${{ github.repository }}" `
            --pattern "*nuget*.nupkg" `
            --dir "nuget-artifacts"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Publish to NuGet
        shell: pwsh
        run: |
          $packages = Get-ChildItem -Path "nuget-artifacts" -Filter "*.nupkg"
          if ($packages.Count -eq 0) {
            Write-Host "No .nupkg files found in nuget-artifacts/"
            exit 1
          }
          foreach ($pkg in $packages) {
            Write-Host "Publishing: $($pkg.FullName)"
            nuget push "$($pkg.FullName)" `
              -Source https://api.nuget.org/v3/index.json `
              -ApiKey ${{ secrets.NUGET_API_KEY }} `
              -SkipDuplicate
