name: Publish NuGet Package

on:
  release:
    types: [created]
  workflow_dispatch: {}

jobs:
  nuget:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Pack NuGet
      run: nuget pack NugetFolder/JetBrains.I18n.ru/BaHooo.ReSharper.I18n.ru.nuspec -OutputDirectory NugetFolder/out

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: BaHooo.ReSharper.I18n.ru.nupkg
        path: NugetFolder/out/*.nupkg

    - name: Publish to NuGet
      if: github.event_name == 'release'
      run: |
        nuget push NugetFolder/out/*.nupkg `
          -Source https://api.nuget.org/v3/index.json `
          -ApiKey ${{ secrets.NUGET_API_KEY }}

    - name: Confirm NuGet Upload
      if: github.event_name == 'release'
      run: |
        echo "âœ… NuGet package published successfully."
