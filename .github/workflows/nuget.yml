name: Публикация в NuGet

on:
  release:
    types: [published, created]
  workflow_dispatch:

permissions:
  contents: read
  
jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Загрузка NuGet пакета из релиза
        shell: pwsh
        run: |
          $tag = "${{ github.event.release.tag_name }}"
          gh release download "$tag" `
            --repo "${{ github.repository }}" `
            --pattern "BaHooo.ReSharper.I18n.ru.*.nupkg" `
            --dir "nuget-artifacts"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Настройка NuGet
        uses: NuGet/setup-nuget@v1

      - name: Публикация в NuGet.org
        shell: pwsh
        run: |
          $packages = Get-ChildItem -Path "nuget-artifacts" -Filter "*.nupkg"
          if ($packages.Count -eq 0) {
            Write-Host "Не найдено .nupkg файлов в nuget-artifacts/"
            exit 1
          }
          foreach ($pkg in $packages) {
            Write-Host "Публикую: $($pkg.FullName)"
            nuget push "$($pkg.FullName)" `
              -Source https://api.nuget.org/v3/index.json `
              -ApiKey ${{ secrets.NUGET_API_KEY }} `
              -SkipDuplicate
          }