name: Публикация в JetBrains Marketplace

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  jetbrains:
    runs-on: windows-latest

    steps:
      - name: Загрузка JetBrains пакета из релиза
        shell: pwsh
        run: |
          $tag = "${{ github.event.release.tag_name }}"
          gh release download "$tag" `
            --repo "${{ github.repository }}" `
            --pattern "BaHooo.ReSharper.I18n.ru.*.nupkg" `
            --dir "marketplace-artifacts"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Настройка NuGet
        uses: NuGet/setup-nuget@v1

      - name: Публикация в JetBrains Marketplace
        shell: pwsh
        run: |
          $packages = Get-ChildItem -Path "marketplace-artifacts" -Filter "*.nupkg"
          if ($packages.Count -eq 0) {
            Write-Host "Не найдено .nupkg файлов в marketplace-artifacts/"
            exit 1
          }
          foreach ($pkg in $packages) {
            Write-Host "Публикую: $($pkg.FullName)"
            nuget push "$($pkg.FullName)" `
              -Source https://plugins.jetbrains.com/ `
              -ApiKey ${{ secrets.JETBRAINS_MARKETPLACE_TOKEN }}
          }