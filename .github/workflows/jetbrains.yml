name: Publish to JetBrains Marketplace

on:
  release:
    types: [created]
  workflow_dispatch: {}

jobs:
  jetbrains:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Pack JetBrains Extension
      run: nuget pack JetBrainsMarketplaceFolder/JetBrains.I18n.ru/BaHooo.JetBrains.I18n.ru.nuspec -OutputDirectory JetBrainsMarketplaceFolder/out

    - name: Publish to JetBrains Marketplace
      if: github.event_name == 'release'
      run: nuget push JetBrainsMarketplaceFolder/out/JetBrains.I18n.ru.*.nupkg -Source https://plugins.jetbrains.com/ -ApiKey ${{ secrets.JETBRAINS_MARKETPLACE_TOKEN }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: JetBrains.I18n.ru.nupkg
        path: JetBrainsMarketplaceFolder/out/*.nupkg

    - name: Log release info
      run: |
        PREV_TAG=$(git describe --tags --abbrev=0 ${{ github.event.release.tag_name }}^)
        CURR_TAG=${{ github.event.release.tag_name }}
        echo "## ðŸ“¦ JetBrains Marketplace package published: $CURR_TAG" >> $GITHUB_STEP_SUMMARY
        echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...$CURR_TAG" >> $GITHUB_STEP_SUMMARY
