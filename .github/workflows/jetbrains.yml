name: Publish to JetBrains Marketplace

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  jetbrains:
    runs-on: windows-latest

    steps:
      - name: Download JetBrains package from release
        shell: pwsh
        run: |
          $tag = "${{ github.event.release.tag_name }}"
          gh release download "$tag" `
            --repo "${{ github.repository }}" `
            --pattern "*marketplace*.nupkg" `
            --dir "marketplace-artifacts"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Publish to JetBrains Marketplace
        shell: pwsh
        run: |
          $packages = Get-ChildItem -Path "marketplace-artifacts" -Filter "*.nupkg"
          if ($packages.Count -eq 0) {
            Write-Host "No .nupkg files found in marketplace-artifacts/"
            exit 1
          }
          foreach ($pkg in $packages) {
            Write-Host "Publishing: $($pkg.FullName)"
            nuget push "$($pkg.FullName)" `
              -Source https://plugins.jetbrains.com/ `
              -ApiKey ${{ secrets.JETBRAINS_MARKETPLACE_TOKEN }}
