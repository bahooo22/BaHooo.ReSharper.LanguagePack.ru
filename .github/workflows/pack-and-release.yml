name: Pack RU ReSharper I18n

on:
  push:
    branches: [ 'main' ]
  release:
    types: [created]
  workflow_dispatch: {}

jobs:
  pack:
    runs-on: windows-latest

    permissions:   # üëà –¥–æ–±–∞–≤–ª—è–µ–º –±–ª–æ–∫ –ø—Ä–∞–≤
      contents: write   # –Ω—É–∂–Ω–æ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ä–µ–ª–∏–∑–æ–≤
      packages: write   # –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ, –µ—Å–ª–∏ –±—É–¥–µ—Ç–µ –ø—É—à–∏—Ç—å –≤ GitHub Packages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Restore NuGet (no-op for this repo)
        run: nuget restore || echo "no solution to restore"

      - name: Build and pack
        run: |
          powershell -NoProfile -ExecutionPolicy Bypass -File NugetFolder/JetBrains.I18n.ru/build.ps1 -Version ${{ github.event.release.tag_name || '2025.11.27' }} -Output artifacts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: JetBrains.I18n.ru.nupkg
          path: NugetFolder/JetBrains.I18n.ru/artifacts/*.nupkg

      - name: Create release and attach package (optional)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: NugetFolder/JetBrains.I18n.ru/artifacts/*.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
